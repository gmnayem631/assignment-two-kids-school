<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Kids School</title>
  </head>
  <body class="quicksand">
    <header>
      <nav class="navbar display-flex">
        <div class="logo-item display-flex">
          <img src="assets/logo.png" alt="" class="nav-logo" />
          <span class="logo-text">School</span>
        </div>

        <div class="menu">
          <ul class="nav-links display-flex">
            <li><a href="" id="home-color">Home</a></li>
            <li><a href="" id="about-color">About</a></li>
            <li><a href="" id="faculties-color">Faculties</a></li>
            <li><a href="" id="admission-color">Admission</a></li>
          </ul>
        </div>

        <div class="button display-flex">
          <button class="btn-secondary">Contact</button>
          <img src="assets/hamburger.png" alt="" class="hamburger" />
        </div>
      </nav>

      <div class="banner display-flex">
        <div class="banner-content">
          <h4 class="banner-title">
            Empowering students from small age towards vision
          </h4>
          <div class="banner-subtitle">
            With the courage, Confidence, Creativity and Compassion to make
            their Unique Contribution in a Diverse and Dynamic World.
          </div>
          <button class="btn-primary">Enroll Now</button>
        </div>
        <img src="assets/hero-kids.png" alt="" class="banner-pic" />
      </div>
    </header>
  </body>
</html>
